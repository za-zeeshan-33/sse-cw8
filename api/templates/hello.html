<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
</head>
<body>

    <header>
        <h1>Hello, {{ name }}!</h1>
    </header>

    <section>

    </section>

        <p>&copy; 2023 Hello Page. All rights reserved.</p>
    </footer>

</body>
</html>
